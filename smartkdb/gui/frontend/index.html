<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKDB v5 Control Center</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--card);
            padding: 20px;
            border-right: 1px solid #334155;
        }

        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        h1,
        h2 {
            margin-top: 0;
        }

        .card {
            background-color: var(--card);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>SmartKDB v5</h2>
        <nav>
            <p>üè† Dashboard</p>
            <p>üìä Tables</p>
            <p>üß† Brain Monitor</p>
            <p>üéì AI Training</p>
            <p>‚öôÔ∏è Settings</p>
        </nav>
    </div>
    <div class="main">
        <h1>Dashboard</h1>

        <div class="stat-grid">
            <div class="card">
                <h3>System Status</h3>
                <p>üü¢ Online</p>
                <p>Version: 5.0.0</p>
            </div>
            <div class="card">
                <h3>Active Tables</h3>
                <div id="table-list">Loading...</div>
            </div>
            <div class="card">
                <h3>Brain Activity</h3>
                <div id="brain-stats">Loading...</div>
            </div>
        </div>

        <div class="card">
            <h3>Quick Query</h3>
            <textarea
                style="width: 100%; height: 100px; background: #0f172a; color: white; border: 1px solid #334155; padding: 10px;"
                placeholder="SELECT * FROM users... (Natural Language supported)"></textarea>
            <br><br>
            <button>Run Query</button>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const tables = await fetch('/api/tables').then(r => r.json());
                document.getElementById('table-list').innerHTML = tables.length ? tables.join('<br>') : 'No tables found';

                const stats = await fetch('/api/stats').then(r => r.json());
                document.getElementById('brain-stats').innerText = JSON.stringify(stats, null, 2);
            } catch (e) {
                console.error(e);
            }
        }
        loadData();
    </script>
</body>

</html>
